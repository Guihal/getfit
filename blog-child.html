<script>

        
    setInterval(function(){
            const fff = document.querySelector('.fff');
            const feedTabsCpp = document.querySelector('.t-feed__parts-switch-wrapper');
            const feedCardsgg = document.querySelector('.js-feed-container');
            const feedCardLoadMoref = document.querySelector('.feed__other__container');

            
            if(fff && feedCardsgg && feedTabsCpp){
                let fffPos = fff.getBoundingClientRect();
                feedTabsCpp.style.paddingLeft = fffPos.left + "px";
                feedTabsCpp.style.paddingRight = fffPos.left + "px";
                feedCardsgg.style.paddingRight = fffPos.left + "px";
                feedCardsgg.style.paddingLeft = fffPos.left + "px";
                feedCardLoadMoref.style.paddingRight = fffPos.left + "px";
                feedCardLoadMoref.style.paddingLeft = fffPos.left + "px";
            }
            
            
            
        }, 100); 
  
                
        

        function feed(){
                const feedBlock = document.querySelector('.uc-feed');
                
                if(feedBlock){
                        const feedTab = feedBlock.querySelectorAll('.js-feed-parts-switcher');
                        const feedItem = feedBlock.querySelectorAll('.js-feed-post'); 
                        const feedItemCont = feedBlock.querySelectorAll('.t-feed__col-grid__wrapper');
                        const feedItemHrefCin = document.querySelector(".feed__other__container");
                        const feedWrapp = document.querySelector(".js-feed-parts-select-container");
                        
                        

                        if(feedTab && feedItem && feedItemCont && feedItemHrefCin && feedWrapp && feedItemCont.length == feedItem.length && feedTab.length > 0 ){
                            if(!feedBlock.querySelector(".feed__other__container")){
                                            
                                            let feedItemHrefCinB = feedItemHrefCin.cloneNode(true);
                                            feedWrapp.append(feedItemHrefCinB);
                                            
                            }
                            
                            
                            
                            clearInterval(setIntervalFeed);
                            let tempShow = 20;
                            
                            function feedPost(){
                                const feedItem = feedBlock.querySelectorAll('.js-feed-post');
                                
                                
                                const jsFeed = document.querySelector('.js-feed');
                                const feedMoreWrap = document.querySelector('.feed__more-wrap');
                                const feedMore = document.querySelector('.feed__more');
                                
                                if(jsFeed && feedMore && feedMoreWrap){
                                    if(!jsFeed.querySelector('.feed__more')){
                                        let feedmoreClone = feedMoreWrap.cloneNode(true);
                                        feedmoreClone.style.display = "flex";
                                        
                                        jsFeed.append(feedmoreClone);
                                    }
                                    
                                    
                                    for(let i = 0; i < feedItem.length; i++){
                                        if(i < tempShow){
                                            feedItem[i].classList.add("js-feed-post--show");
                                        }
                                    }
                                    
                                    
                                    
                                    
                                }
                                
                            }
                            feedPost();
                            
                            setInterval(function(){
                                const feedItem = feedBlock.querySelectorAll('.js-feed-post'); 
                                 for(let i = 0; i < feedItem.length; i++){
                                        if(i < tempShow){
                                            feedItem[i].classList.add("js-feed-post--show");
                                        }
                                    }
                                
                            }, 10);
         
                            
                            
                            
                            
                            const jsFeed = document.querySelector('.js-feed');
                            if(jsFeed){
                                    jsFeed.querySelector('.feed__more').addEventListener('click', function(){
                                        const feedItem = feedBlock.querySelectorAll('.js-feed-post'); 
                                        tempShow = tempShow + 1;
                                        for(let i = 0; i < feedItem.length; i++){
                                                
                                                if(i < tempShow){
                                                    
                                                    feedItem[i].classList.add("js-feed-post--show");
                                                    if(feedItem.length <= tempShow - 2){
                                                        jsFeed.querySelector('.feed__more').style.display = "none";
                                                    }
                                                    else if(feedItem.length > tempShow - 1){
                                                        jsFeed.querySelector('.feed__more').style.display = "flex";
                                                    }
                                                }
                                                
                                        }
                                    })
                                   if(feedItem.length < tempShow - 1){
                                                        jsFeed.querySelector('.feed__more').style.display = "none";
                                                    }
                                                    else if(feedItem.length > tempShow - 2){
                                                        jsFeed.querySelector('.feed__more').style.display = "flex";
                                                    }
                                
                            }
                            
                            
                            
                           
                            
                            
                            function feedCard(){
                                const feedTab = feedBlock.querySelectorAll('.js-feed-parts-switcher');
                                const feedItem = feedBlock.querySelectorAll('.js-feed-post'); 
                                const feedItemCont = feedBlock.querySelectorAll('.t-feed__col-grid__wrapper');
                                const feedItemDescr = document.querySelector('.feed_descr-btn'); 
                                            let feedItemDescrTemp;
                                           if(feedItemDescr){
                                                    const feedItem = feedBlock.querySelectorAll('.js-feed-post');
                                                    const feedItemCont = feedBlock.querySelectorAll('.t-feed__col-grid__wrapper');
                                                    for(let i = 0; i < feedItem.length; i++){
                                                        const feedItemDescrn = feedItem[i].querySelector('.feed_descr-btn');   
                                                            if(!feedItemDescrn){
                                                                    feedItemDescrTemp = feedItemDescr.cloneNode(true);
                                                                    let hrefFeed = feedItem[i].querySelector('a').href;
                                                                    feedItemDescrTemp.classList.add('feed_descr-btn--show');
                                                                    if(hrefFeed){
                                                                            feedItemDescrTemp.href = hrefFeed;

                                                                            feedItemCont[i].append(feedItemDescrTemp);
                                                                                                                
                                                                    }
                                                                    
                                                            }
                                                    }
                                            }


                            
                            

                                        let dataFeedwArr = [];
                                        let feedTabInItemCon = document.createElement('div');
                                        feedTabInItemCon.className = "uc-feed__tab-container";
                                        let feedItemTemp;
                                        let feedTabTemp;
                                        let feedTabTempArr;
                                        
                                        
                        
                                        for(let i = 0; i < feedTab.length; i++){
                                            feedTabTempArr = feedTab[i].getAttribute("data-feedpart-title");
                                                dataFeedwArr.push(feedTabTempArr);
                                                
                                                feedTab[i].addEventListener('click', (event) => {
                                                    const feedItem = feedBlock.querySelectorAll('.js-feed-post');
                                                    const feedItemCont = feedBlock.querySelectorAll('.t-feed__col-grid__wrapper');
                                                    for(let i = 0; i < feedItem.length; i++){
                                                        const feedItemDescrn = feedItem[i].querySelector('.feed_descr-btn');   
                                                            if(!feedItemDescrn){
                                                                    feedItemDescrTemp = feedItemDescr.cloneNode(true);
                                                                    let hrefFeed = feedItem[i].querySelector('a').href;
                                                                    feedItemDescrTemp.classList.add('feed_descr-btn--show');
                                                                    if(hrefFeed){
                                                                            feedItemDescrTemp.href = hrefFeed;
             
                                                                            feedItemCont[i].append(feedItemDescrTemp);
                                                                                                                
                                                                    }
                                                                    
                                                            }
                                                    }
                                                })
                                                
                                        }



                                        
                                        for(let i = 0; i < feedItem.length; i++){
                                                if(!feedItem[i].classList.contains('js-feed__on')){
                                                        feedItem[i].classList.add('js-feed__on');
                                                        feedItemTemp = feedTabInItemCon.cloneNode(true); 
                                                        feedItemCont[i].prepend(feedItemTemp);
                                                }
                                                
                                                
                                                
                                               
                                        }
                                        
                                        const feedTabInItemConIn = feedBlock.querySelectorAll('.uc-feed__tab-container');
                                        
                                        if(feedTabInItemConIn && feedTabInItemConIn.length == feedItem.length && dataFeedwArr.length > 0){
                                                
                                                for(let i = 0; i < feedItem.length; i++){
                                                    feedItem[i].removeAttribute("data-post-uid");
                                                        if(!feedItem[i].classList.contains('js-feed__onon')){
                                                                feedItem[i].classList.add('js-feed__onon');
                                                                for(let j = 1; j < dataFeedwArr.length; j++){
                                                                        
                                                                        if(feedItem[i].querySelector(".t-feed__post-label").textContent.includes(dataFeedwArr[j])){
                                                                            
                                                                            if(feedTab[j].classList.contains('t-active')){
                                                                                
                                                                                feedTabTemp = feedTab[j].cloneNode(true);
             
                                                                                
                                                                                feedTabTemp.classList.remove('t-active');
                                                                                feedTabInItemConIn[i].prepend(feedTabTemp);
                                                                            } else{
                                                                                
                                                                                feedTabTemp = feedTab[j].cloneNode(true);
                          
                                                                                feedTabInItemConIn[i].prepend(feedTabTemp);
                                                                            }
                                                                        }   
                                                                    
                                                                    
                                                                    
                                                                }
                                                        }
                                                } 
                                        }
                            }
                            
                            feedCard();
                            
                            function Tabclick(){
                 
                                const feedItem = feedBlock.querySelectorAll('.js-feed-post'); 
                                for(let i = 0; i < feedItem.length; i++){
                                    const feedTabInBlock = feedItem[i].querySelectorAll('.js-feed-parts-switcher');
                                                if(feedTabInBlock){
                                         
                                                    for(let f = 0; f < feedTabInBlock.length; f++){
                                            
                                                        feedTabInBlock[f].addEventListener('click', function (event) {
                                               
                                                            for(let b = 0; b < feedTab.length; b++){
                                                      
                                                                if(feedTab[b].getAttribute("data-feedpart-title") == feedTabInBlock[f].getAttribute("data-feedpart-title")){
                                                                    feedTab[b].click();
                                                             
                                                                }
                                                            }
                                                        })
                                                    }
                                    }
                                }
                            }
                            
                            Tabclick()
                            
                            
                           function TabclickMa(){
                               const feedTab = feedBlock.querySelectorAll('.js-feed-parts-switcher');
                               if(feedTab){
                                   for(let m = 0; m < feedTab.length; m++){
                                       feedTab[m].addEventListener('click', function (event) {
                                            window.localStorage.setItem('tabid1', feedTab[m].getAttribute("data-feedpart-title"));
                                            feedBlock.querySelector(".feed__other").click();
                                        })
                                   }
                               }
                           }
                            
                            TabclickMa();
                             
                            for(let m = 0; m < feedTab.length; m++){
                                
                                    feedTab[m].addEventListener('click', function (event) {
                                        tempShow = 20;
                                        
                                        const feedItem = feedBlock.querySelectorAll('.js-feed-post'); 
                                        feedTab[m].scrollIntoView(true);
                                        if(feedItem.length < tempShow - 2){
                                                        jsFeed.querySelector('.feed__more').style.display = "none";
                                                    }
                                                    else if(feedItem.length > tempShow - 2){
                                                        jsFeed.querySelector('.feed__more').style.display = "flex";
                                                    }
                                          let intervalTab = setInterval(function(){
                                              
                                              feedCard();
                                              feedPost();
                                              Tabclick();
                                          }, 30);
                                          
                                              
                                    })
                            }
                            
                            
                            
                            

                            
                                            


                                        


                                        
                                         
                
                                        
                                        
                                        
                                        
                                        
                                        
                                        
    
                        }
                }  
        }
        
        
        
        
        
            
        
        
        let setIntervalFeed = setInterval(feed, 10);
        
        




    
</script>
